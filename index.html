<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">MARVEL <span>Characters</span></div>
    <input type="text" placeholder="Search Marvel">
    <nav>
      <a href="#">Characters</a>
      <a href="#">Comics</a>
      <a href="#">Stories</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
    </nav>
  </header>

  <section class="character-cards">
    <div class="card captain-america">
      <h2>Captain America</h2>
      <p>Steve Rogers</p>
    </div>
    <div class="card iron-man">
      <h2>Iron Man</h2>
      <p>Tony Stark</p>
    </div>
    <div class="card black-widow">
      <h2>Black Widow</h2>
      <p>Natasha Romanoff</p>
    </div>
    <div class="card spider-man">
      <h2>Spider-Man</h2>
      <p>Peter Parker</p>
    </div>
  </section>

  <footer>
    <a href="#">Previous</a>
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
    <a href="#">Next</a>
  </footer>
</body>
</html>
