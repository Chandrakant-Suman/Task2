<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MARVEL <span>Characters</span></div>
    <nav>
      <a href="#">Characters</a>
      <a href="#">Comics</a>
      <a href="#">Stories</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
    </nav>
    <input type="text" placeholder="Search Marvel">
  </header>

  <!-- Character Cards -->
  <section class="character-cards">
    <div class="card card1" style="background-color: #6366F1;">
      
      <h2>Captain America</h2>
      <p>Steve Rogers</p>
    </div>
    <div class="card card2" style="background-color: #F59E0B;">
      <img src="iron_man.jpeg" alt="Iron Man" style="background-size: cover;">
      <h2>Iron Man</h2>
      <p>Tony Stark</p>
    </div>
    <div class="card card3" style="background-color: #6366F1;">
      <img src="black_widow.jpeg" alt="Black Widow" style="background-size: cover;">
      <h2>Black Widow</h2>
      <p>Natasha Romanoff</p>
    </div>
    <div class="card card3" style="background-color: #EF4444;">
      <img src="spider_man.jpeg" alt="Spider-Man" style="background-size: cover;">
      <h2>Spider-Man</h2>
      <p>Peter Parker</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <a href="#">Previous</a>
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
    <a href="#">Next</a>
  </footer>
</body>
</html>
